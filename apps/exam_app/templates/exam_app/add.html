<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
  </head>
  <body>
    <a href='/logout'>Logout</a>
    <a href='/success'>Home</a>
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    <form action='/addtrip' method="post">
      {% csrf_token %}
      <label name='destination'>Destination:</label>
      <input type='text' name='destination'></br>
      <label name='description'>Description:</label>
      <input type='text' name='description'></br>
      <label name='datefrom'>Travel Date From:</label>
      <input type='date' name='datefrom'></br>
      <label name='datefrom'>Travel Date To:</label>
      <input type='date' name='dateto'></br>
      <button>Add</button>
  </body>
</html>
